apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend-baseline
  namespace: guestbook-gcr
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/PROJECT_ID/php-redis
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 80

